<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img src="<%=require('./images/Cousteau.jpg')%>" class="profile__avatar" alt="Кусто">
                <!-- <img src="./images/Cousteau.jpg" class="profile__avatar" alt="Кусто"> -->
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>

                </div>

                <button class="profile__add-button" type="button"></button>

            </section>
            <section class="elements">
                <ul class="elements__list">

                    <template class="template">
                    <li class="element">
                        <img class="element__image" src=" " alt="">
                        <button class="element__remove-button" type="button"></button>
                        <div class="element__heading">
                            <p class="element__title">Карачаево-Черкесия</p>
                            <button class="element__heart element__heart_disabled" type="button"></button>
                        </div>
                    </li>
                    </template>

                </ul>
            </section>
        </main>
        <footer class="footer">

            <p class="footer__copyright">&copy; Mesto Russia</p>
        </footer>
        <section class="popup popup_type_edit-profile">
            <form class="popup__container container" name="user-data" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="name-input" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто" class="popup__text popup__text_type_name" required minlength="2" maxlength="40">
                <span id="name-input-error" class="popup__error name-input-error"></span>
                <input id="profession-input" type="text" name="profession" placeholder="Профессия" value="Исследователь океана" class="popup__text popup__text_type_profession" required minlength="2" maxlength="200">
                <span id="profession-input-error" class="popup__error profession-input-error"></span>
                <button class="popup__save-button" type='submit' disabled>Сохранить</button>
                <button class="popup__close-button" type="button"></button>
            </form>
        </section>

        <section class="popup popup_type_add-card">
            <form class="popup__container container" name="place-data" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input id="place-input" type="text" name="name" placeholder="Название" class="popup__text popup__text_type_place" required minlength="2" maxlength="30">
                <span id="place-input-error" class="popup__error place-input-error"></span>
                <input id="url-input" type="url" name="link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_source" required>
                <span class="popup__error url-input-error"></span>
                <button class="popup__save-button" type='submit' disabled>Создать</button>
                <button class="popup__close-button" type="button"></button>
            </form>
        </section>

        <section class="popup popup_type_image">
            <div class="popup__image-container container">
                <button class="popup__close-button popup__close-button_type_image" type="button"></button>
                <img class="popup__image" src=" " alt='Картинка'>
                <p class="popup__title popup__title_type_image"></p>
            </div>
        </section>

    </div>

    <script type="module" src="./components/Section.js"></script>
    <script type="module" src="./components/UserInfo.js"></script>
    <script type="module" src="./components/FormValidator.js"></script>
    <script type="module" src="./utils/constants.js"></script> -->
</body>

</html>
