<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/Cousteau.jpg" alt="Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>

                </div>

                <button class="profile__add-button" type="button"></button>

            </section>
            <section class="elements">
                <ul class="elements__list">

                    <template class="template">
                    <li class="element">
                        <img class="element__image" src="./images/Cherkesia.jpg " alt="Пейзаж">
                        <button class="element__remove-button" type="button"></button>
                        <div class="element__heading">
                            <p class="element__title">Карачаево-Черкесия</p>
                            <button class="element__heart element__heart_disabled" type="button"></button>
                        </div>
                    </li>
                    </template>

                </ul>
            </section>
        </main>
        <footer class="footer">

            <p class="footer__copyright">&copy; Mesto Russia</p>
        </footer>
        <section class="popup">
            <form class="popup__container" name="user-data">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input type="text" name="Name" placeholder="Имя" value="Жак-Ив Кусто" class="popup__text popup__text_type_name">
                <input type="text" name="Profession" placeholder="Профессия" value="Исследователь океана" class="popup__text popup__text_type_profession">
                <button class="popup__save-button" type='submit'>Сохранить</button>
                <button class="popup__close-button" type="button"></button>

            </form>

        </section>
        <section class="add-popup">
            <form class="add-popup__container" name="place-data">
                <h3 class="add-popup__title">Новое место</h3>
                <input type="text" name="Place" placeholder="Название" class="add-popup__text add-popup__text_type_place">
                <input type="text" name="Link" placeholder="Ссылка на картинку" class="add-popup__text add-popup__text_type_source">
                <button class="add-popup__save-button" type='submit'>Сохранить</button>
                <button class="add-popup__close-button" type="button"></button>

            </form>

        </section>
    </div>
    <script src="scripts/index.js "></script>

</body>

</html>
